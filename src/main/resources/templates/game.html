<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details</title>
</head>
<body>
    <div th:each="game : ${gameDetails}">
        <h1 th:text="*{game.name}"></h1>
            <img th:src="@{*{game.image}}" >
            <ul>
                <li>
                    Gid:
                    <span th:text="*{game.gid}"></span>
                </li>
                <li>
                    Year:
                    <span th:text="*{game.year}"></span>
                </li>
                <li>
                    User Rating:
                    <span th:text="*{game.users_rated}"></span>
                </li>
                <li>
                    Ranking:
                    <span th:text="*{game.ranking}"></span>
                </li>
            </ul>
    </div>
    <h3>Add a Comment</h3>
    <form th:object="${gameDetails}" method="post" th:action="@{/comment}">
        <table>
            <tr>   
                <td>
                    <label for="user">User:</label>
                </td>
                <td>
                    <input type="text" name="user">
                </td>
            </tr>
                <td>
                    <label for="rating">Rating:</label>
                </td>
                <td>
                    <input type="number" name="rating" min="0" max="10">
                </td>
            </tr>
                <td>
                    <label for="c_text">Comment:</label>
                </td>
                <td>
                    <textarea name="c_text" cols="30" rows="10"></textarea>    
                </td>
            </tr>
                <td colspan="2">
                    <button type="submit">Post New Comment</button>
                </td>
            </tr>  
                <input type="hidden" name="gid" th:value="${gid}">      
        </table>    
    </form>
    <h3>User Comments:</h3>
    <div th:each="comment : ${comments}">
        <hr>
        <span th:text="${comment.c_text}"></span>
        <br>
        <small>
            User:
            <span th:text="${comment.user}"></span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            Rating:
            <span th:text="${comment.rating}"></span>
        </small>
    </div>
</body>
</html>
