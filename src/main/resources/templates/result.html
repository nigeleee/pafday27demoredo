<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result</title>
</head>
<body>
    <h1>Search Result</h1>
    <div data-th-each="game : ${result}">
        <a data-th-href="@{/game/{gid}(gid=*{game.gid})}">
            <span data-th-text="*{game.name}"></span>
        </a>        
    </div>
</body>
</html>
